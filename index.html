<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOKSHIRT | Inicio</title>
    <link rel="shortcut icon" href="./assets/img/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid ">
                <div class="align-items-center">
                    <img src="./assets/img/logo.svg" alt="Logo Lookshirt">
                    <a class="navbar-brand " href="#">LOOKSHIRT</a>
                </div>
                <div class="d-flex">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar Artículo..." aria-label="Search" id="buscador">
                        <button  class="btn btn-light" type="submit" id="btnBuscar"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    <button type="button" class="btn btn-info mx-3" type="submit" data-bs-toggle="modal" id="botonCarrito" data-bs-target="#idModal"><i class="fa-sharp fa-solid fa-cart-shopping"></i></button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <div class="d-flex">
                        <img src="./assets/img/logo.svg" alt="Logo Lookshirt">
                        <h5 class="offcanvas-title mx-2" id="offcanvasDarkNavbarLabel">LOOKSHIRT</h5>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tienda</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Nuestras Marcas Afiliadas
                        </a>
                    <ul class="dropdown-menu dropdown-menu-dark" id="lista">
                        <li ><a class="dropdown-item" href="#">Adidas</a></li>
                        <li><a class="dropdown-item" href="#">Nike</a></li>
                        <li><a class="dropdown-item" href="#">Topper</a></li>
                        <li><a class="dropdown-item" href="#">Vans</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Contactanos</a></li>
                    </ul>
                    </li>
                </ul>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <main class="container"> 
        <section>
            <div>
                <button class="btn btn-info mb-3" id="fechaHoy"></button>
                <h2 class="mb-3">Nuestras Marcas</h2>
                <div class="d-flex ">
                    <button id="verCatalogo" class="btn btn-outline-dark">Presiona para ver los<span class="fw-bold"> artículos</span></button>
                    <button id="ocultarCatalogo" class="btn btn-dark mx-3"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="articulos">
                    <h3 class="mt-5">Artículos</h3>
                </div>
                <div id="productos" class="productos mt-5">
                    <div id="loader"></div>
                </div>
            </div>
            <div>
                <h4 class="mt-3">Publica tus productos</h4>
                <div class="mb-3 col-3">
                    <label for="formGroupExampleInput" class="form-label">Ingrese su Artículo</label>
                    <input type="text" class="form-control" id="prendaInput" placeholder="Producto..." required>
                </div>
                <div class="mb-3 col-3">
                    <label for="formGroupExampleInput2" class="form-label">Ingrese Precio</label>
                    <input type="text" class="form-control" id="precioInput" placeholder="Precio..." required>
                </div>
                <div class="mb-3 col-3">
                    <label for="formGroupExampleInput2" class="form-label">Ingrese Talle</label>
                    <input type="text" class="form-control" id="talleInput" placeholder="Talle... " required>
                </div>
                <button id="guardarProductoBtn" class="btn btn-info mb-3">Guardar producto</button>
            </div>

            <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">
                    </div>
                    <div class="row ml-ato">
                      <p id="precioTotal"></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-dark" data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i></button>
                      <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra"><i class="fa-solid fa-check"></i></button>
                    </div>
                  </div>
                </div>
            </div>
            <div id="map"></div>
        </section>
        </main>

    <footer class="d-flex justify-content-center align-items-center">
        <a href="" class="mt-3 mb-3"> © Todos los derechos reservados | LOOKSHIRT. </a>
        <div class="d-flex">
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-telegram"></i></a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/24638ec94d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="https://js.arcgis.com/4.24/"></script>
    <script src="./map.js"></script>
    <script src="./class.js"></script>
    <script src="./main.js"></script>  
</body>
</html>
